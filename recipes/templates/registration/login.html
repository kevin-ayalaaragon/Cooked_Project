{% extends "base.html" %}

{% block title %}Login | Cooked{% endblock %}

{% block content %}
<div class="row justify-content-center pt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Welcome Back</h2>
                    <p class="text-muted small">Please enter your details</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill shadow-sm fw-bold">
                        Login
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted mb-0">Don't have an account?</p>
                    <a href="{% url 'signup' %}" class="text-decoration-none fw-bold">Create an Account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
