<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cooked | Discover Flavors{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flavor-btn { transition: all 0.3s ease; border: 2px solid transparent; }
        .btn-check:checked + .btn-outline-primary {
            background-color: #0d6efd !important; color: white !important;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
        }
        .recipe-card { border-radius: 15px; overflow: hidden; transition: all 0.3s ease; }
        .recipe-card:hover { transform: translateY(-10px); box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important; }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 60px 0; margin-bottom: 40px;
            border-radius: 0 0 50% 50% / 20px;
        }
        /* Styling for the Logo Home Link */
        .logo-link {
            text-decoration: none;
            color: white;
            transition: opacity 0.2s ease;
        }
        .logo-link:hover {
            opacity: 0.9;
            color: white;
        }
    </style>
</head>
<body class="bg-light">

    <header class="hero-section text-center">
        <div class="container">
            <div class="text-end mb-2">
                <a href="{% url 'global_feed' %}" class="btn btn-sm btn-outline-light me-2">üåé Community</a>
                {% if user.is_authenticated %}
                    <span class="text-white me-2">Hi chef, <strong>{{ user.username }}</strong></span>
                    <a href="{% url 'user_kitchen' user.username %}" class="btn btn-sm btn-light me-2">üç≥ My Kitchen</a>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-light">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-sm btn-light ms-2">Sign Up</a>
                {% endif %}
            </div>

            <a href="{% url 'recipe_search' %}" class="logo-link">
                <h1 class="display-4 fw-bold">üç≥ Cooked</h1>
            </a>
            <p class="lead">Find your next favorite meal by vibe</p>

            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <form method="GET" action="{% url 'recipe_search' %}" class="input-group shadow-sm rounded-pill overflow-hidden bg-white">
                        <input type="text" name="q" class="form-control border-0 px-4 py-2" 
                            placeholder="Search recipes or ingredients..." 
                            value="{{ query|default:'' }}">
                        <button class="btn btn-white border-0 px-3" type="submit">
                            <span style="color: #667eea;">üîç</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-5 text-muted mt-5">
        <hr class="w-25 mx-auto mb-4">
        <p>¬© 2026 Cooked Project ¬∑ Built with Django</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
